<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="icon" href="https://blog.hotmart.com/blog/2019/10/BLOG_encurtador-de-url1-670x419.png">
</head>
<body>
    <div class="container" style="align-items: center;justify-content: center;">
        <h1 class="h1" id="title_text" style="padding: 20px;">URI Shortner</h1>
        <br>
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" value="{{ shorted_url }}" id="to_copy">
        </div>
        <br>
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="copyURI()" id="copy_btn">Copy!</button>
        </div>
    </div>
    <script type="text/javascript">
        function copyURI() {
            var elem = document.getElementById("to_copy");
            elem.select();
            document.execCommand("copy");
            document.getElementById("copy_btn").classList.add("btn-success");
            document.getElementById("copy_btn").textContent = "Successfully Copied!";
        }
    </script>
</body>
</html>
